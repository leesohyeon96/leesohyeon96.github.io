### Skills [ skills ]
skills:
  title: "스킬"
  subtitle: "Skills"
  bg_title: "Skills"

  # BackEnd
  column1:
    items:
      - label: "Java" #0-10 progress in dots
        text: "주언어 <br/> 현 회사에서 사용"
#        value: "100" #0-100 progress in %

      - label: "Spring" #0-10 progress in dots
        text: "주 사용 프레임워크 <br/> 현 회사에서 사용"
#        value: "35" #0-100 progress in %

      - label: "Node.js" #0-10 progress in dots
        text: "[DoUNeedSchedule Project]에서 백엔드 런타임으로 사용"
#        value: "10" #0-100 progress in %

      - label: "Mybatis" #0-10 progress in dots
        text: "기본적인 CRUD <br/> 재귀(recursive)/동적쿼리"
#        value: "60" #0-100 progress in %

      - label: "JPA" #0-10 progress in dots
        text: "기본적인 CRUD <br/> JPQL & Native 쿼리 <br/> Spring Data JPA"
#        value: "20" #0-100 progress in %

  # FrontEnd
  column2:
    items:
      - label: "JavaScript" #0-10 progress in dots
        text: "기본적인 기능"
#        value: "35" #0-100 progress in %

      - label: "React" #0-10 progress in dots
        text: "기본기능(useEffect/useState 등) <br/> [DoUNeedSchedule Project]에서 사용"
#        value: "10" #0-100 progress in %

  # 클라우드 & DB
  column3:
    items:
      - label: "AWS" #0-10 progress in dots
        text: "EC2 <br/> [DoUNeedSchedule Project] & [Bowmeow Project]에서 사용"
#        value: "5" #0-100 progress in %

      - label: "Azure" #0-10 progress in dots
        text: "App Service <br/> Azure Function <br/> Gateway <br/> 현 회사에서 사용"
#        value: "30" #0-100 progress in %

      - label: "Docker" #0-10 progress in dots
        text: "DockerFile <br/> Docker Compose <br/> 다수 프로젝트 및 현 회사에서 사용"
#        value: "40" #0-100 progress in %

      - label: "MySQL | MariaDB" #0-10 progress in dots
        text: "기본적인 기능 <br/> routines(저장 프로시저 & 저장 함수) <br/> 현 회사에서 사용"
#        value: "60" #0-100 progress in %

      - label: "MongoDB" #0-10 progress in dots
        text: "기본적인 명령어(CRUD)"
#        value: "5" #0-100 progress in %

      - label: "Redis"
        text: "캐싱 <br/> Pub/Sub <br/> Spring Data Redis <br/> [Ohguohgutalk Project]에서 사용"
#        value: "10" # 10 %
      - label: "Github | GitLab"
        text: "Github 현 회사에서 사용 <br/> GitLab 국비교육에서 사용"
#        value: "60" #0-100 progress in %


### Resume [ resume ]
resume:
  title: "히스토리"
  subtitle: "History"
  bg_title: "History"

  education:
    title: "교육 & 경험 Ednucation & Experience"
    items:
      - name: "MSA 기반 반려동물 C2C 거래 플랫폼 프로젝트"
        subname: "BowMeow Project 진행"
        period: "2024.08 ~ <b>Present</b>"
        text: "MSA 구조 학습용 프로젝트 <br/> 현재 진행중 & [프로젝트] 에서 확인가능"
      - name: "방송통신대학교 컴퓨터과학과"
        subname: "방송통신대학교 컴퓨터과학과 <br/> 2학년 편입 후 재학중"
        period: "2023.03 ~ <b>Present</b>"
        text: "2025.06 졸업예정 <br/> 2023.03 2학년 편입"
      - name: "WebSocket으로 구현한 웹 메시징 플랫폼 프로젝트"
        subname: "OhguOhgutalk Project 진행"
        period: "2023.02 ~ 2023.08"
        text: "WebSocket 사용 및 JPA, mongoDB 학습용 프로젝트 <br/> local 에서만 동작"
      - name: "React & Node.js 스터디 및 프로젝트"
        subname: "DoUNeedSchedule Project 진행"
        period: "2022.05 ~ 2022.08"
        text: "React 강의 들으며 2명의 팀원과 스터디 및 프로젝트 진행 <br/> 프론트 서버(React) & 백엔드 서버(Node.js)"
      - name: "국비지원학원 IT 교육 수료"
        subname: "더조은아카데미 <br/> 자바 웹 개발&앱 개발자 <br/> (시큐어코딩, Docker) 양성과정 수료"
        period: "2021.10 ~ 2022.05"
        text: "약 7개월간의 교육기간 동안 Java 개념 <br/> Spring과 JDBC의 점진적 발전 과정 공부 <br/> 총 2개의 프로젝트를 진행"
  experience:
    title: "경력 Work Experience"
    items:
      - name: "헬스커넥트(주) 근무"
        subname: "헬스케어 B2B & B2C 서비스"
        period: "2022.09 ~ <b>Present</b>"
        text: "풀스택으로 입사 <br/> 현재 백엔드 개발자로 재직중"


