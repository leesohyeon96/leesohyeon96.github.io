# Theme Settings Configuration File
##
### use settings.yml file for configure colors, ui, rtl, sidebar, animation options

### Main Settings
settings:
  skin: "light" # select initial skin option: "light" or "dark"

### Preloader
preloader:
  logo:
    image: "assets/img/logo2.png"
    alt: "Sohyeon Lee"

### Header
header:
  logo:
    image: "assets/img/logo2.png"
    alt: "Sohyeon Lee"

### Social
social:
  - title: "velog"
    icon: "fab fa-blog"  # velog에 맞는 아이콘이 있으면 사용, 없으면 "fab fa-blog" 같은 일반 아이콘 사용
    url: "https://velog.io/@vkfkswjs26/"  # velog 프로필 URL로 변경

  - title: "Github"
    icon: "fab fa-github"  # Github에 맞는 아이콘으로 변경
    url: "https://github.com/leesohyeon96"  # Github 프로필 URL로 변경

  - title: "Mail"
    icon: "fas fa-envelope"  # 메일을 나타내는 아이콘으로 변경
    url: "mailto:vkfkswjs26@gmail.com"  # 실제 메일 주소로 변

