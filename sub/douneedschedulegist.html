<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // Immediate redirect - execute before page renders
        (function() {
            try {
                const savedLang = localStorage.getItem('preferred-language');
                let targetLang = 'en';
                
                if (savedLang === 'ko' || savedLang === 'en') {
                    targetLang = savedLang;
                } else {
                    const browserLang = navigator.language || navigator.userLanguage || '';
                    if (browserLang.startsWith('ko')) {
                        targetLang = 'ko';
                    }
                }
                
                window.location.replace('/' + targetLang + '/sub/douneedschedulegist/');
            } catch(e) {
                // Fallback to Korean if error
                window.location.replace('/ko/sub/douneedschedulegist/');
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0;url=/ko/sub/douneedschedulegist/">
</head>
