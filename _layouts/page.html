---
layout: default
---

{% assign ui_text = site.data.ui-text['ui_text'] %}

<!-- Section Started Heading -->
<section class="section section-inner started-heading">
  <div class="container">

    <!-- Heading -->
    <div class="m-titles align-center">
      <h1 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="words" data-animate="active">
        <span>{{ page.title }}</span>
      </h1>
    </div>

  </div>
</section>

{% if page.content != '' %}
<!-- Section - Blog -->
<section class="section section-inner m-archive">
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-1">

				<!-- content -->
				<div class="description">
					<div class="post-content scrolla-element-anim-1 scroll-animate" data-animate="active">
						{{ page.content }}
					</div>
				</div>

			</div>
		</div>

		<div class="v-line-left v-line-top"><div class="v-line-block"><span></span></div></div>

	</div>
</section>
{% endif %}

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const style = document.createElement("style");
		style.textContent = `
            .gist .gist-file {
                background-color: #1e1e1e !important; /* 다크 모드 배경 */
                color: #c9d1d9 !important;           /* 텍스트 색상 */
                border: 1px solid #444c56 !important; /* 테두리 색상 */
            }
            .gist .gist-line {
                color: #c9d1d9 !important; /* 코드 텍스트 */
            }
            .gist .gist-file-name {
                background-color: #2d333b !important; /* 파일명 배경 */
                color: #c9d1d9 !important;           /* 파일명 텍스트 */
            }
        `;
		document.head.appendChild(style);
	});
</script>
